{% extends 'Gadgets/base.html' %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 490px;
            display:flex;
            justify-content: center;
        }

        .btn{
            width: 100px;
            color: red;
            border: 1px solid white;
        }

        .btn:hover{
            background-color: orangered;
        }

    </style>
</head>

<body>

<div class="container">
    <div class="row">
        <div  style="padding-top: 30px; padding-left: 335px; ">
            <div class="card">
                <div class="card-header text-white" style="background-color: #1a1c25; border-bottom: 2px solid white;" >
                    <div class="card-title offset-md-4" style="color: red; font-size: 25px;">
                        ADD ITEM
                    </div>
                </div>
                <div class="card-body" style="background:#1a1c25">
                    <form method="POST" style="color: white ">
                        {% csrf_token %}
                
                        <label class="offset-md-2">Product Code : </label>
                        <span class="field">{{ form.prod_code }}</span>
                        <br><br>
                
                        <label class="offset-md-2">For User : </label>
                        <span class="field">{{ form.for_user }}</span>
                        <br><br>
                
                        <label class="offset-md-2">Item Name : </label>
                        <span class="field">{{ form.item_name }}</span>
                        <br><br>
                
                        <label class="offset-md-2">Item Description : </label>
                        <span class="field">{{ form.item_desc }}</span>
                        <br><br>
                
                        <label class="offset-md-2">Item Price : </label>
                        <span class="field">{{ form.item_price }}</span>
                        <br><br>
                
                        <label class="offset-md-2">Item Image : </label>
                        <span class="field">{{ form.item_image }}</span>
                        <br><br><br>
                        
                        <button class="btn offset-md-5" type="submit">Save</button>
                        
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>

{% endblock %}
