{% extends 'Gadgets/base.html' %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            border: 3px solid;
            animation: nomove 5s infinite;
        }

        .card-header{
            background-color:#02061f;
            border-bottom: 3px solid;
            animation: nomove 5s infinite;
        }

        @keyframes nomove {
            from {border-color: lightgreen;}
            to {border-color: cyan;}
        }

        .card-title{
            font-size: 25px;
            animation: band 5s infinite;
        }

        @keyframes band {
            from {color: lightgreen;}
            to {color: cyan;}
        }

        .btn{
            width: 100px;
            color: rgb(245, 243, 243);
            border: 1px solid white;
            animation: nomove 5s infinite;
            border-radius: 10px;
        }

        .btn:hover{
            color: #360624;
            background-color: white;
        }

    </style>
</head>

<body>

    <div class="row">
        <div class="col-sm-4 offset-md-4">
            <div class="card" style="background-color: transparent;">

                <div class="card-header text-white" style="background-color: transparent; font-family: meridan;">
                    <div class="card-title offset-md-4">
                        ADD ITEM
                    </div>
                </div>
                <div class="card-body" style="color: white; font-family: meridan;">
                    <form method="POST">
                        {% csrf_token %}
                
                        <label class="offset-md-1">Product Code : </label><br>
                        <span class="offset-md-1">{{ form.prod_code }}</span>
                        <br><br>
                
                        <label class="offset-md-1">For User : </label><br>
                        <span class="offset-md-1">{{ form.for_user }}</span>
                        <br><br>
                
                        <label class="offset-md-1">Item Nmae : </label><br>
                        <span class="offset-md-1">{{ form.item_name }}</span>
                        <br><br>
                
                        <label class="offset-md-1">Item Description : </label><br>
                        <span class="offset-md-1">{{ form.item_desc }}</span>
                        <br><br>
                
                        <label class="offset-md-1">Item Price : </label><br>
                        <span class="offset-md-1">{{ form.item_price }}</span>
                        <br><br>
                
                        <label class="offset-md-1">Item Image : </label><br>
                        <span class="offset-md-1">{{ form.item_image }}</span>
                        <br><br>
                
                        <button class="offset-md-5 btn" type="submit">Save</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>


<br><br>


</body>
</html>

{% endblock %}
