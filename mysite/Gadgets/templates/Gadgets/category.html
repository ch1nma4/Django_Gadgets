{% extends 'Gadgets/base.html' %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn{
            width: 100px;
            color: white;
            border: 1px solid white;
            border-radius: 10px;
        }

        .btn:hover{
            background-color: rgb(102, 255, 245);
        }
    </style>
</head>
<body>
<br><br>

    {% for obj in items %}

    <div class="row mb-5" style="color: white;">

        <div class="col-md-3 offset-md-2 ">
            <img src="{{ obj.item_image }}" 
                class="card" height="135px" width="230px"
            >
        </div>

        <div class="col-md-4">
            
            <h3 style="font-size: 2rem; color: yellow; font-family: meridan;">

                {{ obj.item_name }}

            </h3>

            <h5 style="font-style: italic; font-size: 1.3rem; font-style:italic;">

                {{ obj.item_desc  }}

            </h5>

            <h6 style="color: red; font-size: 1.5rem;">
                ${{ obj.item_price }}
            </h6>

            
        </div>

        <div class="col-md-3">

            {% if user.is_authenticated %}

            <a href="{% url 'Gadgets:detail' obj.id %}" class="btn" >
                Details
            </a>

            {% endif %}
            
        </div>

    </div>


{% endfor %}
<br><br><br>
</body>
</html>

{% endblock %}
