{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
    .nav-link{
        color: white;
    }

    .nav-link:hover{
        color: orange;
    }

    .navbar-brand{
        color: red;
        padding-left: 20px;
        font-size: 30px;
        font-family: 'Franklin Gothic Medium',sans-serif;
    }

    .navbar-brand:hover{
        color: white ;
    }
</style>

</head>


<body style="background:#02061f; color: aliceblue;  overflow-x: hidden;">
    <nav class="navbar" style="border-bottom: 2px solid white;">
        <a href="{% url 'Gadgets:index' %}" class="navbar-brand" >
            <span class="navbar-brand">
                Gadgetz
            </span>
        </a>

        <div  class="navbar">

            {% if user.is_authenticated %}

                <a href="{% url 'Gadgets:create_item' %}" class="nav-link" >
                    ADD ITEM
                </a>

                <a href= "{% url 'profile' %}" class=" nav-link" >
                    Profile
                </a>

                <a href= "{% url 'logout' %}" class=" nav-link" >
                    logout
                </a>
            
            {% else %}

                <a href= "{% url 'login' %}" class=" nav-link" >
                    login
                </a>

                <a href="{% url 'register' %}" class=" nav-link" >
                    Sign Up
                </a>

            {% endif %}
        </div>

    </nav>

    {% if messages %}

        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}

    {% endif %}
    
    <div class="mb-4" style="padding-top: 30px;">
        
    </div>

    {% block body %}
    {% endblock %}
</body>
</html>
