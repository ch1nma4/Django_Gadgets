{% extends 'Gadgets/base.html' %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            border: 3px solid;
            animation: bgmove 5s infinite;
        }

        .card-header{
            background-color:#02061f;
            border-bottom: 3px solid;
            animation: bgmove 5s infinite;
        }

        .card-title{
            font-size: 25px;
            animation: band 5s infinite;
        }

        @keyframes band {
            from {color:lightgreen;}
            to {color: cyan;}
        }

        @keyframes bgmove {
            from {border-color: lightgreen;}
            to {border-color: cyan;}
        }

        .btn{
            width: 100px;
            color: rgb(253, 252, 252);
            border: 1px solid white;
            animation: bgmove 5s infinite;
        }

        .btn:hover{
            background-color: white;
            color: #360624;
        }



    </style>

</head>
<body>

        <div class="row">
            <div class="col-sm-4 offset-md-4">
                <div class="card" style="background-color: transparent; backdrop-filter: blur(500px);">
                    <div class="card-header text-white" style="background-color: transparent; font-family: meridan;">
                        <div class="card-title offset-md-3">
                            SIGN UP/ REGISTER
                        </div>
                    </div>
                    <div class="card-body" style="color: white; font-family: meridan;">
                        <form method="POST">
                            {% csrf_token %}
                            
                            <label class="offset-md-1">Username: </label><br>
                            <span class="offset-md-1" >{{ form.username }}</span><br><br>
                        
                            <label class = 'offset-md-1'> Email: </label><br>
                            <span class="offset-md-1">{{ form.email }}</span><br><br>
                        
                            <label class = 'offset-md-1'>First Name: </label><br>
                            <span class="offset-md-1" >{{ form.first_name }}</span><br><br> 
                        
                            <label class = 'offset-md-1'>Last Name: </label><br>
                            <span class="offset-md-1" >{{ form.last_name }}</span><br><br> 
                        
                            <label class = 'offset-md-1'> Password: </label><br>
                            <span class="offset-md-1">{{ form.password1 }}</span><br><br> 
                        
                            <label class = 'offset-md-1'> Confirm Password: </label><br>
                            <span class="offset-md-1">{{ form.password2 }}</span>
                            
                            <br><br><button class="btn offset-md-5" type="submit">Sign Up</button><br>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    
    <br><br>
    
</body>
</html>

{% endblock %}
