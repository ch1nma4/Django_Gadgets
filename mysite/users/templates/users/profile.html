{% extends 'Gadgets/base.html' %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card{
        background: red;
        animation: mymove 5s infinite;
        border: 3px solid;
    }

    .card-title{
        font-size: 25px;
        padding-left: 118px;
        animation: band 5s infinite;
    }

    @keyframes band {
        from {color: lightgreen;}
        to {color: cyan;}
    }

    .card-header{
        border-bottom: 3px solid;
        animation: mymove 5s infinite;
    }

    @keyframes mymove {
        from {border-color: orange;}
        to {border-color:blueviolet;}
    }

</style>
<body>
    
    <br><br><br>

<div class="container">
    <div class="row" >
        <div class="col-md-4 offset-md-4" >
            <div class="card" style="background-color:#02061f; color: aliceblue;">
                <div class="card-header" style=" border-bottom: 2px solid  gold;"  >
                    <div class="card-title" style="color: white; font-size: 25px; ">
                        Profile
                    </div>
                </div>
                <div class="card-body" style="height: 200px;">
                    <div class="row"  >
                        <div class="offset-md-1">
                            <img style="border-radius: 10px; border: 1px solid black;" height="100px" width="100px"
                                    src="{{ user.profile.image.url }}" alt="">
                        </div>

                        <div class="offset-md-1" style="color: white;">
                            <span>
                                {{ user.first_name }}
                            </span>
                            
                            <span>
                                {{ user.last_name }}
                            </span><br>

                            <span>
                                {{user.email}}
                            </span><br>
                            
                            
                            <p>{{ user.profile.location }}</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br><br><br>


</body>
</html>

{% endblock %}
